<script type="text/javascript">
    
    var a = parseInt(prompt("Enter number A :- "));
    var b = parseInt(prompt("Enter number B :- "));
    
    
    var ans = a+b;
    document.write("<h1>addition = "+ans+"</h1>");
    var ans = a-b;
    document.write("<h1>subtraction = "+ans+"</h1>");
    var ans = a*b;
    document.write("<h1>multiplication = "+ans+"</h1>");
    var ans = a/b;
    document.write("<h1>division = "+ans+"</h1>");

</script>
