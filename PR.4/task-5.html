<script type="text/javascript">

    function damo() {

        var n = parseInt(prompt("Enter the number "));
        for (let i = 1; i <= n; i++) {
            document.write("<h2>"+i+"</h2>");
            if (i % 2 === 0) {
            document.write(i + " is even");
            }
        }
    }

    damo();

</script>
