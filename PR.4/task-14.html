<script type="text/javascript">

    function damo() {
    var num = parseInt(prompt("Enter the number "));
    var n1 = 0, n2 = 1, nextTerm;

    console.log("Fibonacci Series:");

        for (i = 1; i <= num; i++) {
            document.write("<h2>"+n1+"</h2>");
            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;
        }
    }


    damo();

</script>
