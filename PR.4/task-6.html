<script type="text/javascript">

function damo() {
  var n = parseInt(prompt("Enter the number "));
  let i = 1;
  let sum = 0;

  do {
    document.write("<h2>"+i+"</h2>");
    sum += i;
    i++;
  } while (i <= n);

  document.write("Sum of numbers from 1 to " + n + " is " + sum);
}

damo();

</script>
