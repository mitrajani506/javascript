<script type="text/javascript">

    function damo() {
    var num = parseInt(prompt("Enter the number "));
    var i = 1;

        while (i <= 10) {
            var result = num * i;
            document.write("<h2>"+num+"x"+i+"="+result+"</h2>");
            i++;
        }
    }

    damo();

</script>
