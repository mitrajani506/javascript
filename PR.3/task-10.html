<script type="text\javascript">

    function damo(){
        var a = parseInt(prompt("Enter the of A :-"));
        var b = parseInt(prompt("Enter the of B :-"));
        var choise = prompt("Enter your choise :");

        switch(choise){
            case "+":
                document.write("<h1>Addition is :</h1>",a+b);
                break;
            case "-":
                document.write("<h1>Substraction is :</h1>",a-b);
                break;
            case "*":
                document.write("<h1>Multiplication is :</h1>",a*b);
                break;
            case "/":
                document.write("<h1>Division is :</h1>",a/b);
                break;
        }
    }
    damo();

</script>
