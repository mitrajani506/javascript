<script type="text/javascript">
    function damo(){
        
        var a = parseInt(prompt("Enter the number A :- "));
        var b = parseInt(prompt("Enter the number B :- "));
        
        addition=a+b;
        document.write("<h1>addition ="+addition+"</h1>");

        subtraction=a-b;
        document.write("<h1>subtraction ="+subtraction+"</h1>");

        multiplication=a*b;
        document.write("<h1>multiplication ="+multiplication+"</h1>");

        division=a/b;
        document.write("<h1>division ="+division+"</h1>");
    }
    damo();
</script>
