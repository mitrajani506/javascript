<script type="text/javascript">
    

    var a = parseInt(prompt("Enter no of A:-"));
    var b = parseInt(prompt("Enter no of B:-"));
    var c = parseInt(prompt("Enter no of C:-"));
    var triangle = a + b + c;
    function demo(triangle) {


        if (triangle == 180) {
            return document.write("Triangle is valid");
             
        }
        else {
            return document.write("Triangle is not valid");
             
        }

    }

    demo(triangle);
</script>
