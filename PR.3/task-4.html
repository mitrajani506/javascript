<script text="text/javascript">
    function damo(a,b,c,d){
        if(a>b && a>c){
            document.write("<h1>A is a big</h1>");
        }else if(b>a && b>c){
            document.write("<h1>B is a big</h1>");
        }else if(c>b && c>d){
            document.write("<h1>C is a big</h1>");
        }else{
            document.write("<h1>D is a big</h1>");
        }
    }
    var a = parseInt(prompt("Enter the number A :- "));
    var b = parseInt(prompt("Enter the number B :- "));
    var c = parseInt(prompt("Enter the number C :- "));
    var d = parseInt(prompt("Enter the number D :- "));
    damo(a,b,c,d);
</script>
