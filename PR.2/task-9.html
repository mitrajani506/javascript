<script type="text/javascript">
    var a = parseInt(prompt("Enter the number A :- "));
    var b = parseInt(prompt("Enter the number B :- "));
    var c = parseInt(prompt("Enter the number C :- "));
    var d = parseInt(prompt("Enter the number D :- "));

    if(a>b){
        if(a>c){
            if(a>d){
                document.write("<h1>A is big</h1>");
            }else{
                document.write("<h1>D is big</h1>");
            }
        }else{
            if(c>d){
                document.write("<h1>C is big</h1>");
            }else{
                document.write("<h1>D is big</h1>");
            }
        }
    }else{
        if(b>c){
            if(b>d){
                document.write("<h1>B is big</h1>");
            }else{
                document.write("<h1>D is big</h1>");
            }
        }else{
            if(c>d){
                document.write("<h1>C is big</h1>");
            }else{
                document.write("<h1>D is big</h1>");
            }
        }
    }
</script>
