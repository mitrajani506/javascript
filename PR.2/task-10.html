<script text="text/javascript">
    var a = parseInt(prompt("Enter the number A :-"));
    var b = parseInt(prompt("Enter the number B :-"));
    var calculator = prompt("Enter the calculator ");

    switch (calculator) {
        case "+":
            document.write("<h2>Addition is :</h2>", a + b );
            break;
        case "-":
            document.write("<h2>Substraction is :</h2>", a - b );
            break;
        case "*":
            document.write("<h2>Multiplication is :</h2>", a * b );
            break;
        case "/":
            document.write("<h2>Division is :</h2>", a / b );
            break;
    }
</script>
