<script type="text/javascript">
    var a = parseInt(prompt("Enter the Physics :- "));
    var b = parseInt(prompt("Enter the Chemistry :- "));
    var c = parseInt(prompt("Enter the Biology :- "));
    var d = parseInt(prompt("Enter the Mathematics :- "));
    var e = parseInt(prompt("Enter the Computer :- "));
    var percentage = a + b + c + d + e/500*100;

    if (percentage >= 90) {
        document.write("<h2>Grade A</h2>");
    }
    else if (percentage >= 80) {
        document.write("<h2>Grade B</h2>");
    }
    else if (percentage >= 70) {
        document.write("<h2>Grade C</h2>");
    }
    else if (percentage >= 60) {
        document.write("<h2>Grade D</h2>");
    }
    else if (percentage >= 50) {
        document.write("<h2>Grade E</h2>");
    }
    else {
        document.write("<h2>Grade F</h2>");
    }
    document.write("<h1>division = "+percentage+"</h1>");
    
    
</script>
