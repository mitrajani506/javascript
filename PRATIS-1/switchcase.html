    <script type="text/javascript">
        var day=parseInt(prompt("Enter days :- "));

        switch(day){
            case 1:
                document.write("<h1>sonday</h1>");
            break;
            case 2:
                document.write("<h1>monday</h1>");
            break;
            case 3:
                document.write("<h1>cusday</h1>");
            break;
            case 4:
                document.write("<h1>setarday</h1>");
            break;
            default:
                document.write("tray agen ?");

        }
    </script>
