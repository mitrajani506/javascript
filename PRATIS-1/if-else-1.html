<h1 id="ans"></h1>

<script type="text/javascript">
    var a=parseInt(prompt("Enter on A :-"));
    var b=parseInt(prompt("Enter on B :-"));
    var c=parseInt(prompt("Enter on C :-"));

    
    if (a > b){
        if(a > c){
            document.write("<h1>A is big</h1>");
        }else{
            document.write("<h1>C is big</h1>");
        }
    }else{
        if(b > c){
            document.write("<h1>B is big</h1>");
        }else{
            document.write("<h1>C is big</h1>");
        }
    }
</script>
